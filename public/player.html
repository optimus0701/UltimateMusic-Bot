<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Music Bot - Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="brand">
                <i class="fas fa-music"></i> Ultimate Music Bot
            </div>
            <nav class="nav-links">
                <a href="/dashboard" class="nav-btn"><i class="fas fa-chart-line"></i> Dashboard</a>
                <a href="/player" class="nav-btn active"><i class="fas fa-headphones"></i> Player</a>
            </nav>
            <div id="authSection">
                <!-- Auth Content Injected Here -->
            </div>
        </header>

        <main class="player-container">
            <!-- Vinyl & Visualizer -->
            <div id="playerSection"
                style="display: none; width: 100%; display: flex; flex-direction: column; align-items: center;">
                <div class="vinyl-wrapper">
                    <div class="vinyl-record" id="vinylRecord">
                        <img src="https://via.placeholder.com/300" alt="Album Art" class="vinyl-art" id="playerArt">
                    </div>
                </div>

                <div class="visualizer-container" id="visualizer">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>

                <div class="track-info">
                    <div class="track-title" id="trackTitle">Nothing Playing</div>
                    <div class="track-artist" id="trackArtist">Start playing music to see details</div>
                </div>

                <div class="progress-area">
                    <div class="progress-bar" id="progressBarContainer">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="time-stamps">
                        <span id="currentTime">0:00</span>
                        <span id="totalTime">0:00</span>
                    </div>
                </div>

                <div class="controls">
                    <button class="control-btn" onclick="sendPlayerAction('shuffle')"><i
                            class="fas fa-random"></i></button>
                    <button class="control-btn" onclick="sendPlayerAction('stop')"><i class="fas fa-stop"></i></button>
                    <button class="control-btn play-btn" onclick="sendPlayerAction('pause')">
                        <i class="fas fa-play" id="playPauseIcon"></i>
                    </button>
                    <button class="control-btn" onclick="sendPlayerAction('skip')"><i
                            class="fas fa-step-forward"></i></button>
                    <button class="control-btn" onclick="sendPlayerAction('loop')"><i class="fas fa-redo"></i></button>
                </div>

                <!-- Queue Display -->
                <div id="queueSection" style="width: 100%; max-width: 500px; margin-top: 30px;">
                    <h3
                        style="margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px;">
                        <i class="fas fa-list-ol" style="color: var(--primary);"></i> Queue
                    </h3>
                    <div id="queueList" style="max-height: 250px; overflow-y: auto;">
                        <!-- Queue items injected here -->
                    </div>
                </div>
            </div>

            <div id="noPlayerSection" class="no-player">
                <i class="fas fa-music"></i>
                <h2>No Music Playing</h2>
                <p>Join a voice channel and play some music to control it here.</p>
            </div>

            <div id="serverSelectorContainer" class="no-player" style="display: none;">
                <i class="fas fa-server"></i>
                <h2>Select Server</h2>
                <div id="serverList" style="margin-top: 20px; display: flex; flex-direction: column; gap: 10px;"></div>
            </div>

        </main>
    </div>

    <script src="/js/player.js"></script>
</body>

</html>
